server.http2.enabled=true

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/baeldung.p12
# The password used to generate the certificate
server.ssl.key-store-password=password
# The alias mapped to the certificate
server.ssl.key-alias=baeldung

server.ssl.enabled=true

server.compression.enabled=true
# opt in to content types
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css,text/event-stream
# not worth the CPU cycles at some point, probably
server.compression.min-response-size=200
#trust store location
trust.store=classpath:keystore/baeldung.p12
#trust store password
trust.store.password=password


